spring:
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      # Flyway gerencia o schema, o Hibernate apenas valida.
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    # Limpa o schema antes de aplicar as migra��es (�timo para H2 em mem�ria,
    # garante um estado limpo a cada reinicializa��o)
    repair-on-error: true
    locations: classpath:db/migration

logging:
  level:
    root: info
    org.hibernate.type.descriptor.sql: trace

spring-doc:
  paths-to-match:
    - /auth/**
    - /api/v1/**/**
  swagger-ui:
    use-root-path: true