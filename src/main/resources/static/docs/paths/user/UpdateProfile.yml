patch:
  operationId: updateUserProfile
  tags: [ 'Usuário - Minha Conta - Perfil' ]
  summary: Atualizar os dados do perfil do usuário.
  description: Atualiza os dados do perfil do usuário autenticado. Atualmente, apenas o nome completo pode ser atualizado.
  security:
    - BearerAuth: [ ]
  requestBody:
    description: Dados para atualizar o perfil do usuário.
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/user/UpdateProfileRequestDto.yml'
  responses:
    200:
      description: Perfil do usuário atualizado com sucesso
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/user/UserProfileResponseDto.yml'
    400:
      description: Erro lançado quando os dados de entrada forem inválidos.
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/error/ErrorResponseDto.yml'
          examples:
            FullNameInvalidLength:
              summary: Nome completo com tamanho inválido
              value:
                timestamp: "2024-06-15T14:30:00Z"
                status: 400
                errorCode: "VALIDATION_FAILED"
                developerMessage: "A validação falhou. Verifique os detalhes dos campos para mais informações."
                path: "/api/users/me/profile"
                fieldErrors:
                  - fieldName: 'fullName'
                    errorCode: "FULL_NAME_INVALID_LENGTH"
                    developerMessage: "O nome completo deve ter entre 3 e 100 caracteres."
    401:
      description: Erro lançado quando o usuário não estiver autenticado.
      $ref: '../../components/responses/UnauthorizedError.yml'
    500:
      $ref: '../../components/responses/InternalServerError.yml'