name: Reusable Test Runner
on:
  workflow_call:
    inputs:
      maven_command:
        description: 'O comando Maven a ser executado'
        required: true
        type: string

jobs:
  run-maven-command:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Baixar c√≥digo-fonte
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Executar o comando Maven especificado
        run: ${{ inputs.maven_command }}