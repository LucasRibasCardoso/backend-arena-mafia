type: object
description: Corpo da requisição para alterar a senha do usuário autenticado.
properties:
  currentPassword:
    type: string
    format: password
    description: "Senha atual de acesso do usuário."
    pattern: '^\\S+$'
    minLength: 6
    maxLength: 20
    example: "currentPassword@123"
  newPassword:
    type: string
    format: password
    description: "Nova senha de acesso do usuário."
    pattern: '^\\S+$'
    minLength: 6
    maxLength: 20
    example: "senhaForte@123"
  confirmPassword:
    type: string
    format: password
    description: "Confirmação da senha. Deve ser idêntica a nova senha."
    pattern: '^\\S+$'
    minLength: 6
    maxLength: 20
    example: "senhaForte@123"