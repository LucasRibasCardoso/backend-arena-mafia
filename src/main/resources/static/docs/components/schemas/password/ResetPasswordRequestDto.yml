type: object
description: Corpo da requisição para definir uma nova senha. O campo confirmPassword deve ser idêntico ao newPassword.
required:
  - passwordResetToken
  - newPassword
  - confirmPassword
properties:
  passwordResetToken:
    type: string
    format: uuid
    description: "O token recebido na etapa anterior para autorizar a redefinição de senha."
    example: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
  newPassword:
    type: string
    format: password
    description: "A nova senha para a conta do usuário."
    pattern: '^\\S+$'
    minLength: 6
    maxLength: 20
    example: "novaSenha@123"
  confirmPassword:
    type: string
    format: password
    description: "Confirmação da nova senha."
    pattern: '^\\S+$'
    minLength: 6
    maxLength: 20
    example: "novaSenha@123"