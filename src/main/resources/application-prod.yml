spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379

  flyway:
    locations: classpath:db/migration
    clean-disabled: true
    out-of-order: false
    baseline-on-migrate: false

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    enabled: false